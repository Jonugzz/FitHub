<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitHub</title>
    <!-- MATERIAL CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css"
</head>
    
<!-- login form -->

    <div class="login-container" id="login-container">
        <div class="form-area">
            <h3>Iniciar Sesión</h3>

            <p class="single-form">
                <input type="text" name="username" id="username" required>
                <label for="username">Nombre de Usuario</label>
            </p>
        
            <p class="single-form">
                <input type="password" name="password" id="password" required>
                <label for="password">Contraseña</label>
            </p>

            <p id="login-error" style="color: red; display: none;">Contraseña incorrecta</p>
        
            <div class="login-buttons">
                <p class="btn-form btn-submit" id="btn-login-submit">Iniciar Sesión</p>
                <p class="btn-form btn-library" id="btn-reg">Crear cuenta</p>
                <p class="btn-form btn-library" id="btn-lib">Solo Librería</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
